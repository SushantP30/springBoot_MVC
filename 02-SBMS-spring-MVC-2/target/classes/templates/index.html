<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="color: blueviolet;" >Add Book Form</h1>
    <p th:text="${succMsg}"></p>
    <p th:text="${err}"></p>
    <form th:action="@{/book}" method="post" th:object="${book}">
		<table class="table table-dark table-striped-columns">
			<tr>
				<td>Book Name:</td>
				<td><input type="text"  th:field="*{bookName}" required/></td>
			</tr>
			<tr>
				<td>Book Price:</td>
				<td><input type="text" th:field="*{bookPrice}" required /></td>
			</tr>
			<tr>
				<td><input class="btn btn-success" style="margin-left: 30px; width: 70px;" type="submit" value="save"></td>
				
			</tr>
		</table>
	</form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
